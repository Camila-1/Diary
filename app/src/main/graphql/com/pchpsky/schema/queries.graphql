
query CurrentUser {
    currentUser {
        email
    }
}

mutation CreateSession($email: String!, $password: String!) {
    session: createSession(email: $email, password: $password) {
        user {
            email
        }
    }
}

mutation CreateUser($email: String!, $password: String!) {
    session: createUser(email: $email, password: $password) {
        token
        user {
            email
        }
    }
}
